apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end

spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: myapp-container
          image: gcr.io/google-samples/gb-frontend:v4

  replicas: 3

  selector:
    matchLabels:
      app: myapp

